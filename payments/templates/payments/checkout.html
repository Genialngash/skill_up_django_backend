{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <title>Django + Stripe Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <button class="button is-primary" id="basic">
          Purchase Basic Plan
        </button>
        <button class="button is-primary" id="medium">
          Purchase Medium Plan
        </button>
        <button class="button is-primary" id="premium">
          Purchase Premium Plan
        </button>
        <button class="button is-primary" id="allAccessProSub">
          All Access Pro Subscription
        </button>
      </div>
    </section>
  </body>
</html>
